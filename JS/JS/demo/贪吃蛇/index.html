<script>
    // 当前构造函数存在的问题:
    // 如果需要传递的参数比较多的时候, 比较麻烦
    // function Person(name, age) {
    //     this.name = name;
    //     this.age = age;
    // }
    // var p = new Person("lnj", 18);

    /*
    以下方式给构造函数传递参数的好处:
    1.原来的方式如果参数太多, 我们需要不断的编写, 而且如果参数发生改变, 构造函数的形参列表也需要发生改变
    2.现在的方式不用关心有多少个参数, 而且如果参数发生改变, 构造函数的形参列表也不用发生改变
     */
    function Person(options) {
        // 逻辑或如果参与运算的不是Boolean类型, 会先转换为Boolean类型
        // 然后如果条件A为真就返回条件A
        //     如果添加A不为真, 无论条件B是否为真, 都返回条件B
        options = options || {};
        this.name = options.name;
        this.age = options.age;
    }
   // var p = new Person({name:"lnj", age: 18});
   //  console.log(p);
    var p = new Person();
    console.log(p);
</script>
